<div class="container-fluid cover">
  <div class="row">
    <div class="col-12 col-md-5 d-none d-md-block py-2">
      <div class="background round"></div>
    </div>
    <div class="col-12 col-md-7">
      <div class="p-3">
        <h1 class="mt-2">Edit profile</h1>

        <ng-container *ngIf="form">
          <form [formGroup]="form" (ngSubmit)="edit()">
            <!-- User Data -->
            <fieldset>
              <legend>User Data</legend>
              <div class="form-group">
                <label for="name">First Name</label>
                <input
                  id="name"
                  type="text"
                  placeholder="Mario"
                  class="form-control"
                  formControlName="name"
                />

                <label for="surname" class="mt-3">Last Name</label>
                <input
                  id="surname"
                  type="text"
                  placeholder="Rossi"
                  class="form-control"
                  formControlName="surname"
                />

                <label for="email" class="mt-3">E-mail</label>
                <input
                  id="email"
                  type="email"
                  placeholder="mariorossi@gmail.com"
                  class="form-control"
                  formControlName="email"
                />

                <label for="avatar" class="mt-3">Avatar</label>
                <input
                  id="avatar"
                  type="text"
                  placeholder="https://example.com/avatar.jpg"
                  class="form-control"
                  formControlName="avatar"
                />

                <label for="username" class="mt-3">Username</label>
                <input
                  id="username"
                  type="text"
                  placeholder="MarioR"
                  class="form-control"
                  formControlName="username"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary mt-4"
                [disabled]="form.invalid"
              >
                Save
              </button>
            </fieldset>
          </form>
        </ng-container>
      </div>
    </div>
  </div>
</div>
