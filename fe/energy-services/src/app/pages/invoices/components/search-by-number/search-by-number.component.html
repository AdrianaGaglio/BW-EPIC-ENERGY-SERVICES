<form #form="ngForm" (submit)="getByNumber(+number.value)">
  <label for="number" class="form-label">Invoice number:</label>
  <div class="d-flex align-items-center gap-2">
    <input id="number" class="form-control" type="number" #number />
    <button class="btn btn-success">
      <ng-icon name="bootstrapSearch"></ng-icon>
    </button>
  </div>
</form>
