<form #form="ngForm" (submit)="getAllByYear(+year.value)">
  <label for="year" class="form-label">Invoice year:</label>
  <div class="d-flex align-items-center gap-2">
    <input id="year" class="form-control" type="number" #year />
    <button class="btn btn-success">
      <ng-icon name="bootstrapSearch"></ng-icon>
    </button>
  </div>
</form>
