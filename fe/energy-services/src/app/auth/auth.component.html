<div class="container-fluid cover">
<div class="row">
  <div class="col"></div>
  <div class="col">
    <div class="p-3">
      <h1>Benvenuto/a <br> su EnergyService ⚡️</h1>
      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
          <input type="text" name="email" placeholder="mail" class="form-control" formControlName="email">
          <input type="password" name="password" placeholder="password" class="form-control mt-3" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">Login</button>
        <p class="mt-2">Non hai ancora un account? <a routerLink="register">Registrati</a> </p>
      </form>
    </div>
  </div>
</div>
</div>
