<div class="container-fluid cover">
  <div class="row">
    <div class="col-12 col-md-5 d-none d-md-block py-2">
      <div class="background round"></div>
    </div>
    <div class="col">
      <div class="p-3">
        <h1 class="mb-4">Have you forgot the password?</h1>
        <p>Insert the email for reset the password.</p>

        <form [formGroup]="form" (ngSubmit)="sendResetEmail()">
          <div class="form-group">
            <label for="email">Insert the email</label>
            <input
              type="email"
              name="email"
              placeholder="******"
              class="form-control"
              formControlName="email"
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary mt-1"
            [disabled]="form.invalid"
          >
            Send reset link
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
