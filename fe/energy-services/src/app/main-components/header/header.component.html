<div class="container">
  <header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link"
          aria-current="page"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/customers" routerLinkActive="active" class="nav-link"
          >Customer</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/invoices" routerLinkActive="active" class="nav-link"
          >Invoces</a
        >
      </li>
      <li class="nav-item">
        <a
          routerLink="/create-invoice"
          routerLinkActive="active"
          class="nav-link"
          >Create Invoice</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/auth" routerLinkActive="active" class="nav-link"
          >Login</a
        >
      </li>
      <li class="nav-item">
        <a
          routerLink="/auth/register"
          routerLinkActive="active"
          class="nav-link"
          >Register</a
        >
      </li>
      <li class="nav-item">
        <a role="button" (click)="logout()" class="nav-link">Logout</a>
      </li>
    </ul>
  </header>
</div>
